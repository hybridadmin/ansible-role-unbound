---
# defaults file for unbound

# What version to download/install.
unbound_version: 1.12.0

# Where to unpack unbound.
unbound_temporary_directory: /tmp

# The interface to listen on.
unbound_interface: 127.0.0.1

# The port to listen on.
unbound_port: 53

# configuration file settings
unbound_settings:
  server_section:
    access-control: "0.0.0.0/0 allow"
#    do-ip4: "yes"
    do-ip6: "no"
#    do-udp: "yes"
#    do-tcp: "yes"
    chroot: ""
#    username: "unbound"
    aggressive-nsec: "yes"
    cache-max-ttl: 14400
    cache-min-ttl: 1200
    hide-identity: "yes"
    hide-version: "yes"
#    interface: 0.0.0.0
    prefetch: "yes"
#    rrset-roundrobin: "yes"
    use-caps-for-id: "yes"
    verbosity: 1
    deny-any: "yes"
#    harden-glue: "yes"
#    harden-dnssec-stripped: "yes"
    log-queries: "yes"
    root-hints: "/usr/local/etc/unbound/named.root"
    trust-anchor-file: "/usr/local/etc/unbound/root.key"
    num-threads: 4
    msg-cache-slabs: 4
    rrset-cache-slabs: 4
    infra-cache-slabs: 4
    key-cache-slabs: 4
    msg-cache-size: 256M
    rrset-cache-size: 512M
    outgoing-range: 8192
    num-queries-per-thread: 4096
    so-rcvbuf: 4m
    so-sndbuf: 4m
#    so-reuseport: "yes"
    ratelimit: 1000
    ratelimit-size: 1m
  remote_control_section:
    control-enable: "yes"
#    server-key-file: "/usr/local/etc/unbound/unbound_server.key"
#    server-cert-file: "/usr/local/etc/unbound/unbound_server.pem"
#    control-key-file: "/usr/local/etc/unbound/unbound_control.key"
#    control-cert-file: "/usr/local/etc/unbound/unbound_control.pem"
