---
# vars file for unbound
disable_systemd_resolved: true

_unbound_requirements:
  default:
    - gcc
    - make
    - openssl
    - wget
    - diffutils
    - libexpat1-dev
    - file
    - libssl-dev
    - libsystemd-dev
    - libudev-dev
  Alpine:
    - gcc
    - make
    - openssl
    - wget    
    - diffutils
    - expat-dev
    - file
    - openssl-dev
    - systemd-dev
  Debian:
    - gcc
    - make
    - autoconf
    - openssl
    - wget
    - libsystemd-dev
    - diffutils
    - libexpat1-dev
    - libssl-dev
    - libudev-dev
    - pkg-config    
  RedHat:
    - gcc
    - make
    - openssl
    - wget    
    - diffutils
    - expat-devel
    - file
    - openssl-devel
    - systemd-devel
  Suse:
    - gcc
    - make  
    - openssl
    - wget    
    - diffutils
    - libexpat-devel
    - file
    - openssl-devel
    - systemd-devel

unbound_requirements: "{{ _unbound_requirements[ansible_os_family] | default(_unbound_requirements['default']) }}"

config_sections:
  - { name: "server_section" , value: 'server' }
  - { name: "remote_control_section" , value: 'remote-control' }
  - { name: "stub_zone_section" , value: 'stub-zone' }
  - { name: "forward_zone_section" , value: 'forward-zone' }
  - { name: "auth_zone_section" , value: 'auth-zone' }
  - { name: "view_section" , value: 'view' }
  - { name: "python_section" , value: 'python' }
  - { name: "module_config_section" , value: 'module-config' }
  - { name: "dnscrypt_section" , value: 'dnscrypt' }
  - { name: "rpz_section" , value: 'rpz' }
