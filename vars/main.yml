---
# vars file for unbound
_unbound_requirements:
  default:
    - openssl
    - wget
    - diffutils
    - libexpat1-dev
    - file
    - libssl-dev
    - libsystemd-dev
    - libudev-dev
  Alpine:
    - openssl
    - wget    
    - diffutils
    - expat-dev
    - file
    - openssl-dev
    - systemd-dev
  RedHat:
    - openssl
    - wget    
    - diffutils
    - expat-devel
    - file
    - openssl-devel
    - systemd-devel
  Suse:
    - openssl
    - wget    
    - diffutils
    - libexpat-devel
    - file
    - openssl-devel
    - systemd-devel

unbound_requirements: "{{ _unbound_requirements[ansible_os_family] | default(_unbound_requirements['default']) }}"
